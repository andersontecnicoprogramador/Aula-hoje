<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <title>Menu com Banner e Seção</title>
</head>

<body class="bg-gray-100">

<nav class="bg-white p-0 text-black">

        </div>

        <div class="p-4 bg-gray-200 rounded-lg shadow-lg">

            <h3 class="text-2xl font-lato"></h3>
            <p class="mt-2">Lorem ipsum dolor sit.</p>
            <p>R$ 50,00</p>
        </div>
    </div>
</section>

<!-- Footer -->
<footer class=" text-black py-3">

        <p>Contato</p>

        <img src="image/insta.png" alt="">
